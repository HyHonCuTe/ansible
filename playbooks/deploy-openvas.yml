              echo "ğŸ“ Full reports: $REPORT_DIR"
              echo "ğŸ”§ Helper: openvas-helper reports"
              echo ""
              read -p "Press Enter to exit..."
            dest: "{{ ansible_env.HOME }}/Desktop/view-openvas-reports.sh"
            mode: '0755'
      become: no
    
