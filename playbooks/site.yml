- name: Cài đặt Firewall trên Linux
  hosts: linux_server
  gather_facts: true
  roles:
    - role: firewall
      become: true
  tags:
    - install_firewall

- name: Cai user
  hosts: linux_server
  gather_facts: true
  roles:
    - role: user
      become: true
  tags:
    - install_user  

- name: Cài đặt Backup
  hosts: linux_servers
  gather_facts: true
  roles:
    - role: backup
      become: true
  tags:
    - install_backup







