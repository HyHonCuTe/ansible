# ==========================================
# Add Zabbix Agent Hosts to Server
# ==========================================
- name: "Add agent hosts to Zabbix Server"
  hosts: zabbix_agents
  gather_facts: yes
  tags:
    - add_host
    - zabbix_agents
  tasks:
    - name: "Include add host tasks"
      include_role:
        name: zabbix
        tasks_from: add_host

- name: "Display deployment summary"
  hosts: zabbix_server
  become: yes
  tags:
    - always
  
  tasks:
    - name: "Get server IP"
      set_fact:
        server_ip: "{{ ansible_default_ipv4.address }}"
    
    - name: "Display final summary"
      debug:
        msg: |
          ╔════════════════════════════════════════════════╗
          ║   ✅ Zabbix Deployment Completed!             ║
          ╚════════════════════════════════════════════════╝
          
          📊 Web Interface:
             URL: http://{{ server_ip }}/zabbix
             Username: Admin
             Password: zabbix
          
          🔐 SECURITY CHECKLIST:
             ☑ Login to Web UI
             ☑ Change Admin password immediately
             ☑ Update database passwords in vars
             ☑ Configure email notifications
          
          📡 Deploy agents:
             ansible-playbook playbooks/deploy-zabbix.yml --tags zabbix_agents
          
          📖 Helper commands:
             sudo zabbix-add-host
             sudo systemctl status zabbix-server
             sudo tail -f /var/log/zabbix/zabbix_server.log