# File: inventory.ini
# Mô tả: Inventory file cho Wazuh deployment

# ==================== WAZUH SERVER ====================
# Máy chạy Ansible (localhost) được cấu hình làm Wazuh Server
[wazuh_server]
localhost ansible_connection=local

# ==================== WAZUH AGENTS ====================
# Danh sách các máy client sẽ cài Wazuh Agent

[wazuh_agents]
# Linux Agents
192.168.1.11 ansible_user=root ansible_ssh_private_key_file=~/.ssh/id_rsa
192.168.1.12 ansible_user=admin ansible_become=yes ansible_ssh_private_key_file=~/.ssh/id_rsa

# Windows Agents
win-client01 ansible_host=192.168.1.20 ansible_user=Administrator ansible_password=YourPassword ansible_connection=winrm ansible_winrm_transport=ntlm ansible_winrm_server_cert_validation=ignore

# macOS Agents
mac-client01 ansible_host=192.168.1.30 ansible_user=admin ansible_become=yes ansible_become_method=sudo ansible_ssh_private_key_file=~/.ssh/id_rsa

# ==================== GROUP VARIABLES ====================
[wazuh_agents:vars]
# IP của Wazuh Manager (thay đổi theo IP thực tế của bạn)
wazuh_manager_ip=192.168.1.10
wazuh_agent_group=default
wazuh_version=4.7

# ==================== LINUX AGENTS BY DISTRO ====================
[linux_agents]
192.168.1.11
192.168.1.12

[ubuntu_agents]
# Ubuntu/Debian agents
# ubuntu-server01 ansible_host=192.168.1.13

[centos_agents]
# CentOS/RHEL/Rocky/AlmaLinux agents
# centos-server01 ansible_host=192.168.1.14

[windows_agents]
win-client01

[macos_agents]
mac-client01

# ==================== ALL WAZUH HOSTS ====================
[wazuh:children]
wazuh_server
wazuh_agents

# ==================== NOTES ====================
# 1. Thay đổi IP addresses theo môi trường của bạn
# 2. Đối với Windows, cấu hình WinRM trước khi chạy playbook
# 3. Đối với Linux/macOS, cấu hình SSH key authentication
# 4. Cập nhật wazuh_manager_ip với IP của Wazuh Server
# 5. Test kết nối: ansible all -i inventory.ini -m ping
