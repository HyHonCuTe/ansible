- name: "Wait for Web UI to be available"
  uri:
    url: "http://localhost/zabbix"
    status_code: 200
    timeout: 10
  register: web_check
  until: web_check.status == 200
  retries: 12
  delay: 5

- name: "Create helper script for adding hosts"
  template:
    src: add_host_helper.sh.j2
    dest: /usr/local/bin/zabbix-add-host
    mode: '0755'

