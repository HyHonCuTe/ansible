---
# defaults file for mariadb_replication

# MariaDB version
mariadb_version: "10.11"

# Replication configuration
mariadb_replication_role: ""  # Set in inventory: "primary" or "replica"
mariadb_server_id: 1  # Must be unique per server
mariadb_primary_host: "192.168.1.27"
mariadb_replica_host: "192.168.1.30"

# Replication user
mariadb_replication_user: "replication_user"
mariadb_replication_password: "Admin123@"

# Root password
mariadb_root_password: "Admin123@"

# Database configuration
mariadb_bind_address: "0.0.0.0"
mariadb_port: 3306
mariadb_max_connections: 200

# Binary log configuration
mariadb_binlog_format: "ROW"
mariadb_expire_logs_days: 7
mariadb_max_binlog_size: "100M"

# Demo database
demo_database_name: "webapp_db"
demo_database_user: "webapp_user"
demo_database_password: "Admin123@"

# Firewall
firewall_enabled: true
mariadb_firewall_ports:
  - 3306/tcp

# Performance tuning
mariadb_innodb_buffer_pool_size: "256M"
mariadb_innodb_log_file_size: "64M"
