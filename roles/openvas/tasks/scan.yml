              status = status_list[0]
              progress = progress_list[0]
              
              print(f"{status}|{progress}")
      except Exception as e:
          print(f"ERROR: {e}", file=sys.stderr)
          import traceback
          traceback.print_exc(file=sys.stderr)
          sys.exit(1)
    dest: /tmp/openvas-gmp-scripts/check_status.py
