    content: |
      #!/bin/bash
      # OpenVAS Docker Management Script
      # Created: 2025-10-18 16:55:42 UTC
      # User: HyHonCuTe
      
      set -e
      
      # Auto-detect Docker Compose command
      if command -v docker &> /dev/null && docker compose version &> /dev/null; then
          DOCKER_COMPOSE="docker compose"
      elif command -v docker-compose &> /dev/null; then
          DOCKER_COMPOSE="docker-compose"
      else
          echo "âŒ Error: Docker Compose not found!"
          exit 1
      fi
      
      cd {{ openvas_install_dir }}
      
      case "$1" in
          up|start)
              echo "ğŸš€ Starting OpenVAS containers..."
              $DOCKER_COMPOSE up -d
              echo "âœ“ Started"
              ;;
          down|stop)
              echo "ğŸ›‘ Stopping OpenVAS containers..."
              $DOCKER_COMPOSE down
              echo "âœ“ Stopped"
              ;;
          restart)
              echo "ğŸ”„ Restarting OpenVAS containers..."
              $DOCKER_COMPOSE restart
              echo "âœ“ Restarted"
              ;;
          ps|status)
              echo "â•â•â• Container Status â•â•â•"
              $DOCKER_COMPOSE ps
              ;;
          logs)
              SERVICE="${2:-gvmd}"
              echo "â•â•â• Logs for $SERVICE â•â•â•"
              $DOCKER_COMPOSE logs -f "$SERVICE"
              ;;
          pull)
              echo "ğŸ“¦ Pulling latest images..."
              $DOCKER_COMPOSE pull
              echo "âœ“ Images updated"
              ;;
          *)
              echo "OpenVAS Management Script"
              echo ""
              echo "Usage: $0 {up|down|restart|ps|logs [service]|pull}"
              echo ""
              echo "Using: $DOCKER_COMPOSE"
              ;;
      esac
    dest: "{{ openvas_install_dir }}/manage.sh"
    owner: "{{ ansible_env.USER }}"
    group: "{{ ansible_env.USER }}"
    mode: '0755'
  become: yes

